<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid black;">
</canvas>
<script>
        let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    ctx.fillStyle = "blue";
    ctx.fillRect(20, 20, 70, 200);
ctx.fill();
</script>
<script>
ctx.beginPath();
 ctx.ellipse(150, 100, 80, 40, 0, 0, 2 * Math.PI);
ctx.fillStyle = "red";
ctx.fill();
</script>
</body>
</html>
